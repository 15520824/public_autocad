        function initMap() {
            var temp = setInterval(function() {
                    if (google.maps.Map.prototype.enableKeyDragZoom !== undefined) {
                        clearInterval(temp);
                        var mPlanningInformation = new PlanningInformation();
                        var view = mPlanningInformation.getView();
                        view.style.width = "100%";
                        view.style.height = "100%";
                        var x = absol.buildDom({
                            tag: "div",
                            class: "pizo-body",
                            style: {
                                width: "100vw",
                                height: "100vh"
                            },
                            child: [
                                view
                            ]
                        });
                        document.body.appendChild(x);
                    }
                }.bind(this),
                100)
        }
